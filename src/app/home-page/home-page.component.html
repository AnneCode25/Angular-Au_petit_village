<main>
  <div class="container-accueil">
    <div class="background-image-accueil">
      <h1 class="outlined-text">{{ CompanyName }}</h1>
      <p class="outlined-text">
        <em>{{ CompanyShortDescription }}</em>
      </p>
    </div>
  </div>
  <div class="container-products mt-4">
    <h2 class="mb-4">Catalogue des Produits</h2>
    <input [(ngModel)]="searchText" placeholder="Rechercher un produit" />
    <select [(ngModel)]="sortOrder">
      <option value="asc">Trier par prix croissant</option>
      <option value="desc">Trier par prix d√©croissant</option>
    </select>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      @for (product of products | filterByName:searchText |
      sortByPrice:sortOrder; track product.id) {
      <div class="col">
        <app-product-card [product]="product"></app-product-card>
      </div>
      }
    </div>
  </div>
</main>
